<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="profile" id="profile"></div>
    <input type="text" id="search" placeholder="Поиск..." oninput="renderChats()">
    <div class="chat-list" id="chatList"></div>
    <button onclick="openSettings()">⚙️ Настройки</button>
  </div>

  <div class="chat-window">
    <div id="chatView">Выберите чат</div>
  </div>

  <div id="settings" class="modal hidden">
    <div class="modal-content">
      <h3>Настройки профиля</h3>
      <input id="newName" placeholder="Новое имя">
      <button onclick="saveSettings()">Сохранить</button>
      <button onclick="closeSettings()">Закрыть</button>
    </div>
  </div>
</body>
</html>
